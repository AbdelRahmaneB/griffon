include 'griffon-core'
include 'griffon-guice'
include 'griffon-weld'
include 'griffon-spring'
include 'griffon-groovy'
include 'griffon-swing'
include 'griffon-swing-builder'
include 'griffon-javafx'
include 'griffon-integration'
include 'griffon-integration-groovy'
include 'griffon-integration-javafx'

rootProject.name = 'griffon2'
rootProject.children.each {project ->
    String fileBaseName = project.name
    String projectDirName = "subprojects/$fileBaseName"
    project.projectDir = new File(settingsDir, projectDirName)
    project.buildFileName = "${fileBaseName}.gradle"
    assert project.projectDir.isDirectory()
    assert project.buildFile.isFile()
}
