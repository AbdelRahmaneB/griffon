machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - ./gradlew dependencies --stacktrace

test:
  pre:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
  override:
    - ./gradlew check test integrationTest

general:
  branches:
    only:
      - master
      - development