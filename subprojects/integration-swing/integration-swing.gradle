apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

configurations {
    compileOnly
}

dependencies {
    compileOnly project(':griffon-core-compile')

    compile project(':griffon-swing')

    runtime project(':griffon-guice')
    runtime "org.slf4j:slf4j-simple:$slf4jVersion"
}

sourceSets {
    main {
        java {
            srcDirs = [
                'griffon-app/conf',
                'griffon-app/controllers',
                'griffon-app/models',
                'griffon-app/views',
                'griffon-app/services',
                'griffon-app/lifecycle',
                'src/main/java'
            ]
        }
        resources {
            srcDirs = [
                'griffon-app/resources',
                'griffon-app/i18n'
            ]
        }
    }
}