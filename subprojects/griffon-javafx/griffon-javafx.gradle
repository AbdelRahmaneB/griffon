apply plugin: 'groovy'

ext.pomDescription = 'Griffon JavaFX module'

for (location in ['lib/jfxrt.jar', 'jre/lib/jfxrt.jar', 'jre/lib/ext/jfxrt.jar']) {
    File file = new File("${System.properties['java.home']}/${location}")
    if (file.exists()) {
        ext.jfxrtLocation = file.absolutePath
        break
    }
}

dependencies {
    compile project(':griffon-core')
    compile project.files(project.jfxrtLocation)
}