apply plugin: 'java'
apply plugin: 'application'
apply from: 'gradle/javafx.plugin'

mainClassName = 'Main'

configurations {
    compileOnly
}

dependencies {
    compileOnly project(':griffon-core-compile')

    compile project(':griffon-javafx')

    runtime project(':griffon-guice')
    runtime "org.slf4j:slf4j-simple:$slf4jVersion"
}
