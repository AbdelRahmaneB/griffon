buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.kordamp.gradle:stats-gradle-plugin:0.1.4'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.9'
    }
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'base'
    apply plugin: 'org.kordamp.gradle.stats'
    apply plugin: 'com.github.ben-manes.versions'

    idea {
        project {
            jdkName rootProject.sourceCompatibility
            languageLevel rootProject.sourceCompatibility
        }
    }
}

subprojects {
    apply plugin: 'java'

    configurations {
        compileOnly
        testCompileOnly
    }

    repositories {
        jcenter()
        maven { url 'http://dl.bintray.com/griffon/griffon-plugins' }
    }

    dependencies {
        testCompile 'junit:junit:4.12'
    }

    sourceSets {
        main {
            compileClasspath += [configurations.compileOnly]
        }
        test {
            compileClasspath += [configurations.testCompileOnly]
        }
    }

    javadoc {
        classpath += [configurations.compileOnly]
    }

    idea {
        module {
            scopes.PROVIDED.plus += [configurations.compileOnly]
            scopes.PROVIDED.plus += [configurations.testCompileOnly]
        }
    }
}